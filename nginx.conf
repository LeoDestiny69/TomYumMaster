worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream backend {
        server backend_service_1:3001;
    }

    server {
        listen 80;
        listen 443 ssl; 
        server_name tomyummaster.duckdns.org;

        # เพิ่มบรรทัด SSL Certificate และ Key ใหม่
        ssl_certificate /etc/letsencrypt/live/tomyummaster.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tomyummaster.duckdns.org/privkey.pem;

        # เพิ่มบรรทัดเหล่านี้เพื่อใช้ไฟล์ config SSL ที่ Certbot สร้าง
        # เนื่องจากคุณ Mount ./certs ไปที่ /etc/letsencrypt ใน Container แล้ว
        # ไฟล์เหล่านี้จะอยู่ใน /etc/letsencrypt/options-ssl-nginx.conf และ /etc/letsencrypt/ssl-dhparams.pem
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3; 
        ssl_prefer_server_ciphers off; 
    
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-CHACHA20-POLY1305";

        # การ Redirect HTTP ไปยัง HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri; 
        }

        # location สำหรับ Certbot challenge (สามารถเก็บไว้ได้)
        location /.well-known/acme-challenge/ {
            root /var/www/html; 
            allow all; 
        }

        location /api/ {
            proxy_pass http://backend_service_1:3001; # ชี้ไปที่ backend service ของคุณ
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://frontend_service:80; # ชี้ไปที่ frontend service ของคุณ
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}