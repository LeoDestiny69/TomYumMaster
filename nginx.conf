worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream backend {
        server backend_service_1:3001;
    }

    server {
        listen 80;
        listen 443 ssl; # <--- เพิ่มบรรทัดนี้
        server_name tomyummaster.tepathipm.com;

        # *** เพิ่มการตั้งค่า SSL ที่นี่ ***
        # Path เหล่านี้คือ Path ภายใน Nginx Container ซึ่งเรา Mount เข้ามาจาก Host
        ssl_certificate /etc/nginx/certs/live/tomyummaster.tepathipm.com/fullchain.pem; # <--- เพิ่มบรรทัดนี้
        ssl_certificate_key /etc/nginx/certs/live/tomyummaster.tepathipm.com/privkey.pem; # <--- เพิ่มบรรทัดนี้
        ssl_protocols TLSv1.2 TLSv1.3; # <--- แนะนำ: ใช้โปรโตคอล SSL ที่ทันสมัย
        ssl_prefer_server_ciphers off; # <--- แนะนำ: ให้ client เลือก cipher ที่ดีที่สุด
        # ตัวอย่าง ciphers (อาจปรับได้ตามความต้องการด้านความปลอดภัย)
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-CHACHA20-POLY1305"; # <--- เพิ่มบรรทัดนี้

        # Optional: บังคับให้ HTTP Request ทั้งหมด Redirect ไปยัง HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri; # <--- เพิ่มบรรทัดนี้
        }

        location /.well-known/acme-challenge/ {
            root /var/www/html; # Path ที่ Certbot ใช้บน Host และเรา Mount เข้ามาใน Container
            allow all; # อนุญาตให้ Certbot เข้าถึงได้
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://frontend_service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
